<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="style.css">
		<title>Javascript Simon</title>
	</head>
	<body>
		<div id="game-container">
			<div class="row">
				<div class="border" id="border-1"><div class="control" id="blue"></div></div>
				<div class="border" id="border-2"><div class="control" id="red"></div></div>
			</div>
			<div class="row">
				<div class="border" id="border-3"><div class="control" id="yellow"></div></div>
				<div class="border" id="border-4"><div  class="control" id="green"></div></div>
			</div>
			<div id="center-box">
				<div>Score <span id="score">0<span></div>
				<div><button id="start">Start</button></div>
			</div>
		</div>

		<script type="text/javascript" src="script.js"></script>

	</body>
</html>
